<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <title>HTML Academy: Мишка</title>
      <base href="https://htmlacademy-adaptive.github.io/679333-mishka-17/2/">
</head>
    <body>
      <header class="header">
        <img src="img/mishka.png" alt="Mishka logo" width="86" height="35" class="header__logo">
        <button type="button" class="header__menu"></button>
      </header>
      <main class="main">
        <h1 class="main__header">Каталог товаров</h1>
        <ul class="catalog">
          <li class="item">
            <a href="#"><img src="img/bunny.jpg" alt="Зайчик" width="260" height="195"></a>
            <a href="#" class="item__header">Зайчик-попрыгайчик</a>
            <div class="item__description">Рост 30 см, вес 200 г</div>
            <div class="item__price">1 200 руб.</div>
          </li>
          <li class="item">
            <a href="#"><img src="img/basket.jpg" alt="Корзинка" width="260" height="195"></a>
            <a href="#" class="item__header">Корзинка для белья</a>
            <div class="item__description">Диаметр 15 см, высота 10 см</div>
            <div class="item__price">690 руб.</div>
          </li>
          <li class="item">
            <a href="#" class="item__image"><img src="img/big-basket.jpg" alt="Корзина" width="260" height="195"></a>
            <a href="#" class="item__header">Большая корзинка
для игрушек</a>
            <div class="item__description">Диаметр 30 см, высота 30 см</div>
            <div class="item__price">1 500 руб.</div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <div class="links">
          <a href="#" class="links__image"><img src="img/instagram.png" alt="Instagram"></a>
          <a href="#" class="links__image"><img src="img/fb.png" alt="Facebook"></a>
          <a href="#" class="links__image"><img src="img/twitter.png" alt="Twitter"></a>
        </div>
        <a href="https://htmlacademy.ru/intensive/adaptive" class="footer__link">Разработано<img src="img/academy.png" alt="HTMLAcademy"></a>
      </footer>
    </body>
  </html>
